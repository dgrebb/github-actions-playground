name: ♻ Continuous Integration
run-name: "♻ CI: ${{ github.event_name == 'pull_request' && format('PR #{0}: `{1}`', github.event.pull_request.number, github.event.pull_request.title) || format('latest `{0}`', github.ref_name) }}"

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-javascript:
    name: Check formatting, run tests, and validate Action bundles.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref_name }}
          token: ${{ github.token }}
          show-progress: true
          fetch-depth: 0

      - name: Install Dependencies
        uses: ./.github/actions/install-cache-deps

      - name: 🧐 Format
        id: pnpm-format-check
        run: pnpm fmt.check

      - name: 🧹 Lint
        id: pnpm-lint
        run: pnpm lint

      - name: 🎓 Test
        id: pnpm-test
        run: pnpm test

      - name: where is the file
        run: ls -la ./.github/workflows

      - name: 📦 Validate Actions Bundles
        id: validate-actions
        uses: ./.github/workflows/actions-validate.yml
